<p>
  {{userPosition | json}}
</p>
<p>
  {{trends | json}}
</p>

<div class="container mt-lg-2 mt-5">
  <div class="row">
    <div class="col-12 d-flex justify-content-center">
      <p class="f-20 text-primary">Saldo em conta: <strong></strong>{{userPosition.checkingAccountAmount | currency: 'BRL'}}</p>
    </div>
    <form [formGroup]="formAsset" class="row" autocomplete="off" novalidate>
      <div class="form-group col-lg-6 col-md-12">
        <label for="symbol">Ativo</label>
        <select class="form-control" formControlName="symbol" (change)="selectPrice($event)">
          <option value="" disabled>Selecione...</option>
          <option [value]="item.symbol" *ngFor="let item of trends">{{item.symbol}}</option>
        </select>
        <invalid-feedback [field]="f.symbol"></invalid-feedback>
      </div>
      <div class="form-group col-lg-6 col-md-12">
        <label for="symbol">Quantidade</label>
        <input type="number" class="form-control" formControlName="amount">
        <invalid-feedback [field]="f.amount"></invalid-feedback>
      </div>
      <div class="form-group col-lg-6 col-md-12">
        <label for="symbol">Pre√ßo</label>
        <input type="text" class="form-control" formControlName="currentPrice" readonly>
      </div>
      <div class="row input-group mt-4 mx-0">
        <div class="form-group col-lg-6 col-md-6 col-sm-12">
          <button type="button" class="btn btn-secondary btn-block" (click)="back()">VOLTAR</button>
        </div>
        <div class="form-group col-lg-6 col-md-6 col-sm-12">
          <button type="submit" class="btn btn-primary btn-block" (click)="buy()">COMPRAR</button>
        </div>
      </div>
    </form>
  </div>
</div>
